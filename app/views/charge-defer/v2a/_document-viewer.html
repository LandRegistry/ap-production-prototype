{% extends "layouts/ap-document-viewer.html" %}

{% block pageTitle %}
  Available documents
{% endblock %}

{% block content %}

  <style>
    img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      /* remove extra space below image */
    }
    .box {
      width: 1000/px;
      border: 1px solid black;
    }
    .box.large {
      height: 300px;
    }
    .box.small {
      height: 100px;
    }
  </style>

  <div class="govuk-width-container">
    <main class="govuk-main-wrapper">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-three-thirds">
          <h1 class="govuk-heading-l govuk-!-margin-top-0 govuk-!-margin-bottom-6">Available documents</h1>
          <div class="govuk-tabs" data-module="govuk-tabs">
            <h2 class="govuk-tabs__title">
              Documents
            </h2>
            <ul class="govuk-tabs__list">
              <li class="govuk-tabs__list-item govuk-tabs__list-item--selected">
                <a class="govuk-tabs__tab" href="#doc1">
                  1. AP1 form
                </a>
              </li>
              <li class="govuk-tabs__list-item">
                <a class="govuk-tabs__tab" href="#doc2">
                  2. Charge
                </a>
              </li>
              <li class="govuk-tabs__list-item">
                <a class="govuk-tabs__tab" href="#doc3">
                  3. Evidence
                </a>
              </li>
              <li class="govuk-tabs__list-item">
                <a class="govuk-tabs__tab" href="#doc4">
                  4. Evidence
                </a>
              </li>


            </ul>
            <div class="govuk-tabs__panel box" id="doc1">
              <img src="/public/images/defer-charge/v2/ap1-1-defer-1.png">
              <img src="/public/images/defer-charge/v2/ap1-2-defer-1.png">
              <img src="/public/images/defer-charge/v2/ap1-3-defer.png">
              <img src="/public/images/defer-charge/v2/ap1-4-defer.png">
              <img src="/public/images/defer-charge/v2/ap1-5-ctr.png">
              <img src="/public/images/defer-charge/v2/ap1-6-ctr.png">
            </div>

            <div class="govuk-tabs__panel govuk-tabs__panel--hidden box" id="doc2">
              <img src="/public/images/defer-charge/v2/chg-defer-2.png"">
            </div>

            <div class="govuk-tabs__panel govuk-tabs__panel--hidden box" id="doc3">
              <img src="/public/images/defer-charge/v2/Consent - Form N.png"">
            </div>

            <div class="govuk-tabs__panel govuk-tabs__panel--hidden box" id="doc4">
              <img src="/public/images/defer-charge/v2/deferrals-2-marriage-certificate.png"">
            </div>

          </div>
        </div>
      </div>

    </main>
  </div>

{% endblock %}
