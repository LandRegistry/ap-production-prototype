{% extends "layouts/ap-document-viewer.html" %}

{% block pageTitle %}
  Available documents
{% endblock %}

{% block content %}

  <style>
    img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      /* remove extra space below image */

    .box {
      width: 1000/px;
      border: 1px solid black;
    }
    .box.large {
      height: 300px;

    .box.small {

  <div class="govuk-width-container">
    <main class="govuk-main-wrapper">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-three-thirds">
          <h1 class="govuk-heading-l govuk-!-margin-top-0 govuk-!-margin-bottom-6">Available documents</h1>
          <div class="govuk-tabs" data-module="govuk-tabs">
            <h2 class="govuk-tabs__title">
              Documents
            </h2>
            <ul class="govuk-tabs__list">
              <li class="govuk-tabs__list-item govuk-tabs__list-item--selected">

              <li class="govuk-tabs__list-item">

              <li class="govuk-tabs__list-item">
                <a class="govuk-tabs__tab" href="#doc4">
                  4. RX1
                </a>
              </li>
              <li class="govuk-tabs__list-item">
                <a class="govuk-tabs__tab" href="#doc5">
                  5. RX1
                </a>
              </li>
              <li class="govuk-tabs__list-item">
                <a class="govuk-tabs__tab" href="#doc6">
                  6. SDLT
                </a>
              </li>

            </ul>
            <div class="govuk-tabs__panel box" id="doc1">
              <img src="/public/images/combinations/p3-ap1-1-2.png">
              <img src="/public/images/combinations/p3-ap1-2-2.png">
              <img src="/public/images/combinations/p3-ap1-3.png">

              <img src="/public/images/combinations/p3-tr1-2-2.png">
              <img src="/public/images/combinations/p3-tr1-3-2.png">
            </div>

            <div class="govuk-tabs__panel govuk-tabs__panel--hidden box" id="doc3">
              <img src="/public/images/combinations/p3-charge.png">
            </div>

            <div class="govuk-tabs__panel govuk-tabs__panel--hidden box" id="doc4">

              <img src="/public/images/combinations/p3-rx1-5.png">
