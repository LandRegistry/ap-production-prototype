{% extends "layouts/ap-main.html" %}

{% block pageTitle %}
Home – {{serviceName}} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<script>

   // Event listener for when the DOM is fully loaded
document.addEventListener('DOMContentLoaded', function() {
    // Getting the search box and results list elements from the DOM
    var searchBox = document.getElementById('search-box');
    var resultsList = document.getElementById('results-list');

    // Adding an event listener for input events on the search box
    searchBox.addEventListener('input', function(e) {
        // Retrieving the current value of the search box
        var searchQuery = e.target.value;

        // Basic validation: Proceed only if the query length is more than 2 characters
        if (searchQuery.length > 2) {
            // Performing an API call to a search endpoint with the user's query
            fetch('https://your-api.com/search?q=' + searchQuery)
                .then(response => response.json()) // Parsing the response to JSON
                .then(data => {
                    resultsList.innerHTML = ''; // Clearing previous results

                    // Iterating over each item in the response data
                    data.forEach(item => {
                        var li = document.createElement('li'); // Creating a new list item
                        li.textContent = item.name; // Setting the text of the item
                        resultsList.appendChild(li); // Adding the item to the results list
                    });
                })
                .catch(error => console.error('Error:', error)); // Handling errors in the API call
        } else {
            resultsList.innerHTML = ''; // Clearing the results list if query is too short
        }
    });
});



</script>
<div class="govuk-grid-row">
    <h2 class="govuk-heading-l">Auto-complete</h2>
    <style>
.autocomplete__wrapper {
  position: relative;
}

.autocomplete__hint,
.autocomplete__input,
.autocomplete__option {
  -webkit-appearance: none;
  border: 2px solid #0b0c0c;
  box-sizing: border-box;
  width: 100%;
  font-size: 16px;
  line-height: 1.25;
  padding: 5px;
}

@media (min-width: 641px) {
  .autocomplete__hint,
  .autocomplete__input,
  .autocomplete__option {
    font-size: 19px;
    line-height: 1.31579;
  }
}

.autocomplete__input {
  background-color: transparent;
  position: relative;
}

.autocomplete__input--focused {
  outline: 3px solid #fd0;
  box-shadow: inset 0 0 0 2px;
}

.autocomplete__input--show-all-values {
  padding-right: 34px; /* Space for arrow */
  cursor: pointer;
}

.autocomplete__dropdown-arrow-down {
  z-index: -1;
  position: absolute;
  right: 8px;
  top: 10px;
  width: 24px;
  height: 24px;
}

.autocomplete__menu {
  background-color: #fff;
  color: #0B0C0C;
  margin: 0;
  max-height: 342px;
  overflow-x: hidden;
  padding: 0;
  position: absolute;
  top: 100%;
  width: calc(100% - 4px);
  z-index: 100;
  display: none; /* Initially hidden */
}

.autocomplete__menu--visible {
  display: block;
}

.autocomplete__option {
  border-bottom: 1px solid #b1b4b6;
  cursor: pointer;
  display: block;
}

.autocomplete__option:first-of-type {
  border-top-width: 0;
}

.autocomplete__option:last-of-type {
  border-bottom-width: 0;
}

.autocomplete__option--odd {
  background-color: #FAFAFA;
}

.autocomplete__option--focused,
.autocomplete__option:hover {
  background-color: #1d70b8;
  color: white;
}

@media (-ms-high-contrast: active), (forced-colors: active) {
  .autocomplete__menu {
    border-color: FieldText;
  }

  .autocomplete__option--focused,
  .autocomplete__option:hover {
    forced-color-adjust: none;
    background-color: Highlight;
    color: HighlightText;
  }
}

.autocomplete__option--no-results {
  color: #646b6f;
  cursor: not-allowed;
}


</style>



    <div class="autocomplete__wrapper">
        <input type="text" class="autocomplete__input" id="search-box" placeholder="Search...">
        <ul class="autocomplete__menu" id="results-list"></ul>
    </div>
    <script src="autocomplete.js"></script>


{% endblock %}
